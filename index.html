<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LK Fly Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }
        
        #gameCanvas {
            display: block;
            background-color: #70c5ce;
            border-radius: 0;
            box-shadow: none;
            border: none;
            cursor: pointer;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .score-display {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 0 #000;
            margin-top: 40px;
            pointer-events: none;
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }
        
        .start-screen, .game-over-screen {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            pointer-events: all;
            max-width: 90%;
            border: 3px solid #ff9900;
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.5);
        }
        
        .start-screen h2, .game-over-screen h2 {
            font-size: 3.5rem;
            color: #ff9900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }
        
        .instructions {
            margin: 25px 0;
            font-size: 1.5rem;
            color: white;
            line-height: 1.5;
        }
        
        .instructions i {
            color: #ff9900;
            margin-right: 10px;
        }
        
        .start-btn, .restart-btn {
            background: linear-gradient(to bottom, #ff9900, #ff6600);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 0 #cc5200;
        }
        
        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #cc5200;
        }
        
        .start-btn:active, .restart-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 0 #cc5200;
        }
        
        .high-score {
            font-size: 2rem;
            color: #ffcc00;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        
        .hidden {
            display: none !important;
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff9900, 6px 6px 0 rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            pointer-events: none;
        }
        
        .final-score {
            font-size: 4rem;
            color: white;
            margin: 20px 0;
            text-shadow: 3px 3px 0 #000;
        }
        
        .best-score {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #000;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
                top: 10px;
            }
            
            .score-display {
                font-size: 3.5rem;
                top: 10px;
            }
            
            .start-screen h2, .game-over-screen h2 {
                font-size: 2.5rem;
            }
            
            .instructions {
                font-size: 1.2rem;
            }
            
            .start-btn, .restart-btn {
                padding: 15px 30px;
                font-size: 1.5rem;
            }
            
            .final-score {
                font-size: 3rem;
            }
            
            .best-score {
                font-size: 2rem;
            }
            
            .high-score {
                font-size: 1.5rem;
            }
        }
        
        @media (max-height: 600px) {
            .game-title {
                font-size: 2rem;
                top: 5px;
            }
            
            .score-display {
                font-size: 2.5rem;
                top: 5px;
            }
            
            .start-screen, .game-over-screen {
                padding: 20px;
            }
            
            .start-screen h2, .game-over-screen h2 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .instructions {
                font-size: 1rem;
                margin: 15px 0;
            }
            
            .start-btn, .restart-btn {
                padding: 12px 25px;
                font-size: 1.2rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="game-title">LK FLY BIRD</div>
        <div class="score-display">0</div>
        
        <div id="startScreen" class="start-screen">
            <h2>READY TO FLY?</h2>
            <div class="instructions">
                <p><i class="fas fa-mouse-pointer"></i> Tap or Click to Fly</p>
                <p><i class="fas fa-arrow-up"></i> SPACE or UP ARROW</p>
                <p><i class="fas fa-bolt"></i> Avoid the Pipes!</p>
            </div>
            <button id="startBtn" class="start-btn">START FLYING!</button>
            <div class="high-score">Best: <span id="highScoreValue">0</span></div>
        </div>
        
        <div id="gameOverScreen" class="game-over-screen hidden">
            <h2>GAME OVER!</h2>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            <div class="best-score">Best: <span id="bestScore">0</span></div>
            <button id="restartBtn" class="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Hidden images for preloading -->
    <div style="display: none;">
        <img id="birdImage" src="https://iili.io/fXCiFcJ.md.png" alt="Bird">
        <img id="pipeImage" src="https://iili.io/fXCQ3Fe.md.jpg" alt="Pipe">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Game variables
        let canvas, ctx;
        let startScreen, gameOverScreen, startBtn, restartBtn;
        let scoreDisplay, finalScore, bestScore, highScoreValue;
        
        // Load images
        const birdImg = new Image();
        birdImg.src = "https://iili.io/fXCiFcJ.md.png";
        
        const pipeImg = new Image();
        pipeImg.src = "https://iili.io/fXCQ3Fe.md.jpg";
        
        // Game state
        let game = {
            running: false,
            score: 0,
            highScore: localStorage.getItem('lkFlyBirdHighScore') || 0,
            speed: 2, // Reduced initial speed
            soundEnabled: true,
            imagesLoaded: 0,
            totalImages: 2
        };
        
        // Bird properties - LOWER GRAVITY, HIGHER LIFT
        const bird = {
            x: 150,
            y: 300,
            width: 40,
            height: 40,
            gravity: 0.3, // Reduced from 0.6
            lift: -15, // Increased from -12
            velocity: 0,
            rotation: 0
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 80;
        const pipeGap = 180; // Increased gap
        const pipeFrequency = 130; // frames between pipes (increased)
        let frameCount = 0;
        
        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Adjust bird position for new canvas size
            if (!game.running) {
                bird.x = canvas.width * 0.2;
                bird.y = canvas.height / 2;
            }
        }
        
        // Check if images are loaded
        function checkImagesLoaded() {
            game.imagesLoaded++;
            if (game.imagesLoaded === game.totalImages) {
                console.log('All images loaded successfully');
            }
        }
        
        // Handle image loading errors
        birdImg.onload = checkImagesLoaded;
        birdImg.onerror = function() {
            console.log('Failed to load bird image');
            checkImagesLoaded();
        };
        
        pipeImg.onload = checkImagesLoaded;
        pipeImg.onerror = function() {
            console.log('Failed to load pipe image');
            checkImagesLoaded();
        };
        
        // Initialize game
        function init() {
            // Get DOM elements
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            startScreen = document.getElementById('startScreen');
            gameOverScreen = document.getElementById('gameOverScreen');
            startBtn = document.getElementById('startBtn');
            restartBtn = document.getElementById('restartBtn');
            scoreDisplay = document.querySelector('.score-display');
            finalScore = document.getElementById('finalScore');
            bestScore = document.getElementById('bestScore');
            highScoreValue = document.getElementById('highScoreValue');
            
            // Set canvas size
            resizeCanvas();
            
            // Set high score display
            highScoreValue.textContent = game.highScore;
            
            // Reset game state
            game.score = 0;
            game.speed = 2; // Reset to reduced speed
            scoreDisplay.textContent = game.score;
            
            // Reset bird
            bird.x = canvas.width * 0.2;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            
            // Clear pipes
            pipes = [];
            frameCount = 0;
            
            // Hide/show screens
            startScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
        }
        
        // Draw bird using image
        function drawBird() {
            ctx.save();
            
            // Move to bird position and rotate based on velocity
            ctx.translate(bird.x, bird.y);
            
            // Rotate bird based on velocity (more realistic flight)
            bird.rotation = bird.velocity * 0.03;
            ctx.rotate(bird.rotation);
            
            // Draw bird image if loaded, otherwise draw placeholder
            if (birdImg.complete && birdImg.naturalHeight !== 0) {
                ctx.drawImage(birdImg, -bird.width/2, -bird.height/2, bird.width, bird.height);
            } else {
                // Fallback bird drawing
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bird eye
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(10, -5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bird beak
                ctx.fillStyle = '#FF6600';
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(35, 0);
                ctx.lineTo(20, 8);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // Draw pipes using image
        function drawPipes() {
            pipes.forEach(pipe => {
                // Draw top pipe (flipped)
                ctx.save();
                ctx.translate(pipe.x + pipeWidth/2, pipe.top/2);
                ctx.scale(1, -1); // Flip vertically
                
                if (pipeImg.complete && pipeImg.naturalHeight !== 0) {
                    // Draw pipe image for top pipe (flipped)
                    ctx.drawImage(
                        pipeImg, 
                        -pipeWidth/2, 
                        -pipe.top/2, 
                        pipeWidth, 
                        pipe.top
                    );
                } else {
                    // Fallback pipe drawing
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(-pipeWidth/2, -pipe.top/2, pipeWidth, pipe.top);
                    
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(-pipeWidth/2 - 5, -pipe.top/2, pipeWidth + 10, 20);
                }
                ctx.restore();
                
                // Draw bottom pipe
                if (pipeImg.complete && pipeImg.naturalHeight !== 0) {
                    ctx.drawImage(
                        pipeImg, 
                        pipe.x, 
                        pipe.bottom, 
                        pipeWidth, 
                        canvas.height - pipe.bottom
                    );
                } else {
                    // Fallback pipe drawing
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                    
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
                }
            });
        }
        
        // Draw background
        function drawBackground() {
            // Sky
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Clouds
            drawClouds();
            
            // Ground
            ctx.fillStyle = '#4a752c';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // Grass detail
            ctx.fillStyle = '#5a8a3c';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 30, 10, 5);
            }
        }
        
        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // Cloud positions based on canvas size
            const clouds = [
                {x: canvas.width * 0.2, y: canvas.height * 0.15, size: canvas.height * 0.05},
                {x: canvas.width * 0.4, y: canvas.height * 0.2, size: canvas.height * 0.07},
                {x: canvas.width * 0.6, y: canvas.height * 0.1, size: canvas.height * 0.06},
                {x: canvas.width * 0.1, y: canvas.height * 0.25, size: canvas.height * 0.04},
                {x: canvas.width * 0.8, y: canvas.height * 0.3, size: canvas.height * 0.08}
            ];
            
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y - cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.5, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y + cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Update pipes
        function updatePipes() {
            // Add new pipe
            if (frameCount % pipeFrequency === 0) {
                const minTop = canvas.height * 0.1;
                const maxTop = canvas.height * 0.7;
                const top = Math.floor(Math.random() * (maxTop - minTop)) + minTop;
                
                pipes.push({
                    x: canvas.width,
                    top: top,
                    bottom: top + pipeGap,
                    passed: false
                });
            }
            
            // Update pipe positions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= game.speed;
                
                // Check if bird passed the pipe
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    game.score++;
                    scoreDisplay.textContent = game.score;
                    
                    // Increase speed slightly every 5 pipes (less aggressive)
                    if (game.score % 5 === 0) {
                        game.speed += 0.1; // Reduced from 0.2
                    }
                    
                    // Play score sound if enabled
                    if (game.soundEnabled) {
                        playScoreSound();
                    }
                }
                
                // Remove pipes that are off screen
                if (pipes[i].x < -pipeWidth) {
                    pipes.splice(i, 1);
                }
            }
            
            frameCount++;
        }
        
        // Check collisions
        function checkCollision() {
            // Ground collision
            if (bird.y + bird.height/2 >= canvas.height - 30) {
                playKissSound();
                return true;
            }
            
            // Ceiling collision
            if (bird.y - bird.height/2 <= 0) {
                playKissSound();
                return true;
            }
            
            // Pipe collisions
            for (let pipe of pipes) {
                if (
                    bird.x + bird.width/2 > pipe.x &&
                    bird.x - bird.width/2 < pipe.x + pipeWidth &&
                    (bird.y - bird.height/2 < pipe.top || bird.y + bird.height/2 > pipe.bottom)
                ) {
                    playKissSound();
                    return true;
                }
            }
            
            return false;
        }
        
        // Update bird
        function updateBird() {
            // Apply gravity (reduced)
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Limit maximum falling speed
            if (bird.velocity > 10) {
                bird.velocity = 10;
            }
        }
        
        // Make bird flap
        function flap() {
            bird.velocity = bird.lift; // Increased upward force
            
            // Play flap sound if enabled
            if (game.soundEnabled) {
                playFlapSound();
            }
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update and draw pipes
            updatePipes();
            drawPipes();
            
            // Update and draw bird
            updateBird();
            drawBird();
            
            // Check for collisions
            if (checkCollision()) {
                endGame();
                return;
            }
            
            // Continue game loop
            if (game.running) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Start game
        function startGame() {
            game.running = true;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // End game
        function endGame() {
            game.running = false;
            
            // Update high score
            if (game.score > game.highScore) {
                game.highScore = game.score;
                localStorage.setItem('lkFlyBirdHighScore', game.highScore);
            }
            
            // Update UI
            finalScore.textContent = game.score;
            bestScore.textContent = game.highScore;
            highScoreValue.textContent = game.highScore;
            
            // Show game over screen
            setTimeout(() => {
                gameOverScreen.classList.remove('hidden');
            }, 500);
        }
        
        // Sound functions
        function playFlapSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 600; // Lower pitch
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                // Audio context not supported
            }
        }
        
        function playScoreSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 1000;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                // Audio context not supported
            }
        }
        
        function playKissSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create kiss sound using multiple oscillators
                for (let i = 0; i < 3; i++) {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Different frequencies for kiss sound
                    oscillator.frequency.value = 200 + i * 100;
                    oscillator.type = 'sine';
                    
                    // Quick attack and decay for kiss sound
                    const startTime = audioContext.currentTime + i * 0.05;
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + 0.3);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                }
            } catch (e) {
                console.log("Audio not supported");
            }
        }
        
        // Event listeners
        function setupEventListeners() {
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', () => {
                init();
                startGame();
            });
            
            // Game controls
            canvas.addEventListener('click', () => {
                if (game.running) {
                    flap();
                } else if (startScreen.classList.contains('hidden') && !gameOverScreen.classList.contains('hidden')) {
                    // If game over screen is showing, restart
                    init();
                    startGame();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if ((e.code === 'Space' || e.code === 'ArrowUp') && game.running) {
                    flap();
                    e.preventDefault();
                }
                
                // Start game with space if on start screen
                if (e.code === 'Space' && !game.running && !gameOverScreen.classList.contains('hidden')) {
                    startGame();
                }
                
                // Restart game with R key
                if (e.code === 'KeyR' && !game.running && gameOverScreen.classList.contains('hidden')) {
                    init();
                    startGame();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                resizeCanvas();
            });
            
            // Touch controls for mobile
            document.addEventListener('touchstart', (e) => {
                if (game.running) {
                    flap();
                    e.preventDefault();
                }
            });
        }
        
        // Initialize game on load
        window.addEventListener('load', () => {
            init();
            setupEventListeners();
        });
    </script>
</body>
</html>
